<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <!-- Include Tailwind CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="w-full max-w-md px-8 py-6 mt-4 text-left bg-white shadow-lg">
    <h2 class="text-2xl font-semibold text-center">Sign Up</h2>
    <p class="text-sm text-center text-gray-600">Already have an account? <a href="/accounts/login/" class="text-blue-600 hover:underline">Sign in</a>.</p>

    <form class="mt-4" id="signup_form" method="post" action="/accounts/signup/">
        <input type="hidden" name="csrfmiddlewaretoken" value="XH97SKjkVe0n7XZzL33bQiFXyrnqNOTePxVxptxt4qv8ydb53UzCRPt01h2DjUYU">
        {% csrf_token %}

        <div>
            <label for="id_username" class="block">Username:</label>
            <input type="text" name="username" placeholder="Username" autocomplete="username" minlength="1" maxlength="150" required id="id_username" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring focus:ring-opacity-50">
        </div>

        <div class="mt-4">
            <label for="id_email" class="block">E-mail (optional):</label>
            <input type="email" name="email" placeholder="E-mail address" autocomplete="email" maxlength="320" id="id_email" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring focus:ring-opacity-50">
        </div>

        <div class="mt-4">
            <label for="id_password1" class="block">Password:</label>
            <input type="password" name="password1" placeholder="Password" autocomplete="new-password" required id="id_password1" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring focus:ring-opacity-50">
        </div>

        <div class="mt-4">
            <label for="id_password2" class="block">Password (again):</label>
            <input type="password" name="password2" placeholder="Password (again)" autocomplete="new-password" required id="id_password2" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring focus:ring-opacity-50">
        </div>

        <div class="flex justify-between items-center mt-6">
            <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-lg shadow hover:bg-blue-700">Sign Up</button>
        </div>
    </form>
</div>

</body>
</html>
